<div class="container">
	<div id="header_block">
		<h1 class="title">
			{$cat.0.name}
		</h1>	
	</div>
</div>

<div class="gray_section">
	<div class="container locations">
		{foreach from=$location item=i}
			<div class="item">
				<div class="section box">
					<div class="contents">
						<h3 class="title">{$i.name}</h3>
						{$i.content}
					</div>
				</div>	
				<div class="section map">
					<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2175.63684852671!2d24.124348815977527!3d56.955022880892024!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46eecfcce05d1ec9%3A0x580654c9e4c344c4!2zxKJlcnRyxatkZXMgaWVsYSAzMiwgQ2VudHJhIHJham9ucywgUsSrZ2EsIExWLTEwMTE!5e0!3m2!1sen!2slv!4v1465996546060" width="100%" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
				</div>
			</div>
		{/foreach}
	</div>
</div>

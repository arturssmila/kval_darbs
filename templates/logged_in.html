<div class="gray_section separated" id="manager">
	<div class="container">
		<div class="box">
			<div class="contents">
				<header class="header">
					<div class="contents">
						<span class="title">
							{$cat.0.name}
						</span>
						<span class="subtitle">
							{$cat.0.teaser}
						</span>
					</div>
				</header>
				<ul class="menu">
					{*<pre>{$routes|print_r}</pre>*}
				{foreach from=$routes key=page item=i}
					<li {if $manager.route.name == $i.name}class="active"{/if}>
						<a class="item {if !empty($i.hidden)}mobile tablet_vertical{/if}" href="{$i.url}">
							{$i.lg}
						</a>
						{if !empty($i.pending)}<span class="notification">{$i.pending}</span>{/if}
					</li>
				{/foreach}
				</ul>

				<div class="contents">
					<div class="container template" id="{*$manager.route.name*}">
						{include file=$manager.route.file}
					</div>
				</div>

			</div>
		</div>
	</div>
</div>
